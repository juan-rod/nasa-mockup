<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nasa Landing Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="main-container border-1">
		<header class="border-2">
			<h1 class="nasa-text border-3">NASA</h1>
		</header>
		<main class="border-2">
			<section>
				<h4>Social Media</h4>
				<div class="section-body">
					<p>Twitter - @nasa</p>
					<p>Facebook - fb.com/nasa</p>
					<p>Instagram - @nasa</p>
					<p>Youtube - youtube.com/NASA</p>
				</div>
			</section>
			<section>
				<h4>Office Info</h4>
				<div class="section-body">
					<p>Public Communications Office</p>
					<p>NASA Headquarters</p>
					<p>300 E Street SW, Suite 5R30</p>
					<p>Washington, DC 20546</p>
					<p>(202) 358-0001 (office)</p>
					<p>(202) 358-4338 (fax)</p>
				</div>
			</section>
			<section>
				<h4>Contact Us</h4>
				<div class="section-body">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name">
					</div>
					<div class="form-group">
						<label for="name">Message</label>
						<textarea name="message" id="message" cols="30" rows="10"></textarea>
					</div>
					<button>Send</button>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
